<html>
    <head>
        <title>Example of onLoad</title>
        <script language="JavaScript">
            function hello(){
                alert("Hello Robert...\nThis is an example of onLoad.");
            }
        </script>
    </head>
    
    <body onLoad="hello()">
        <h3>Example of onLoad Event Handler</h3>
        
        <p>onLoad:</p>
        <p>An onLoad event occurs when a window or event finishes loading.</p>
        
        
        
        
    </body>
</html>
