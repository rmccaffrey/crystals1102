<html>
    
    <head>
        
        <title>Example of onSelect</title>
        
        
    </head>
    
    <body>
        <h3>Example of onSelect</h3>
        <p>onSelect: </p>
        <p>Select the text from the text box:</p>
        <form name="myform">
            <input type="text" name="data" value="Select This" size="20" onSelect="alert('This is an example of onSelect !!')">
        </form>
    </body>
</html>
